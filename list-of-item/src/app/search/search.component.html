<div class="row search-item" *ngFor="let item of searchResult" >
    <div class="col-sm-3">
       <a routerLink="/details/{{item.id}}"> <img src="{{item.image}}" alt=""></a>
    </div>
    <div class="col-sm-8 details">
        <a routerLink="/details/{{item.id}}"><h6>{{item.title}}</h6></a>
        <p><b>Price :{{item.price}}</b></p>
        <p><span>Category: {{item.category}}</span></p>
        <p>Product search UI</p>

    </div> 
</div>
